<!-- start header -->
<header>

                {% for item in navTop %}
                <li><a href="{{item.link}}" {% if item.is_opennew==2%}target="_blank" {% endif %}>{{item.title}}</a>
                </li>
                {% if loop.index!=loop.length %}
                <li>|</li>
                {% endif %}
                {% else %}

        </div>
        <div class="right fr">

            <div class="fr">
                <ul>

                        <li class="userinfo">

                    {% else %}

                    {% endif %}
