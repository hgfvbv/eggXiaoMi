<%- include ../public/page_header.html %>
<script>
    $(function () {
        $('#myform').submit(function () {
            var params = {
                title: $('#title').val().trim(),
            };

            if (params.title == '') {
                alert('请输入角色名称！');
                return false;
            }
        });
    });
</script>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">

            <%- include ../public/page_aside.html %>

        </div>
        <div class="col-sm-10">

            <div class="panel panel-default">
                <div class="panel-heading">
                    编辑角色
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/role/doEdit" method="post" id='myform' autocomplete="off">
                            <ul>
                                <input type="hidden" name="_csrf" value="<%=csrf%>">
                                <input type="hidden" name="id" value="<%=result._id%>">
                                <li> 生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;效: <input type="checkbox" id="status"
                                        name="status" <%=result.status==1?"checked":""%> />
                                </li>
                                <li> 角色名称: <input type="text" id="title" name="title" placeholder="请输入角色名称"
                                        value="<%=result.title%>" /></li>
                                <li>
                                    角色描述:
                                    <textarea name="description" id="description" cols="60" rows="8"
                                        placeholder="请输入角色描述"><%=result.description%></textarea>
                                </li>

                                <li>
                                    <br />
                                    <%if(result._id.toString()==rwait||result._id.toString()==isuper){%>
                                    <button type="submit" class="btn btn-primary" disabled=false>提交</button>
                                    <%}else{%>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <%}%>
                                    <button type="button" class="btn btn-default"
                                        onclick="javascript:location.href='/admin/role';">返回</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
