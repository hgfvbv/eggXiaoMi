<%- include ../public/page_header.html %>
<script>
    $(function () {

        $('#myform').submit(function () {
            var params = {
                title: $('#title').val().trim(),
                link: $('#link').val().trim(),
                sort: $('#sort').val().trim()
            };

            if (params.title == '') {
                alert('请输入名称！');
                return false;
            }
            if (params.link == '') {
                alert('请输入跳转地址！');
                return false;
            }
            if (params.sort == '') {
                alert('请输入排序！');
                return false;
            } else if (!(/^\d+$/.test(params.sort))) {
                alert('请正确输入排序！');
                return false;
            }
        });

    });
</script>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">

            <%- include ../public/page_aside.html %>

        </div>
        <div class="col-sm-10">

            <div class="panel panel-default">
                <div class="panel-heading">
                    修改轮播图
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/focus/doEdit?_csrf=<%=csrf%>" method="post" id='myform' autocomplete="off"
                            enctype="multipart/form-data">
                            <ul>
                                <input type="hidden" name="id" value="<%=result._id%>">
                                <li> 生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;效: <input type="checkbox" id="status"
                                        name="status" <%=result.status==1?"checked":""%> />
                                <li> 分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类:
                                    <select name="type" id="type" style="width: 94px;">
                                        <option value="1" <%=result.type==1?"selected":""%>>网站</option>
                                        <option value="2" <%=result.type==2?"selected":""%>>APP</option>
                                        <option value="3" <%=result.type==3?"selected":""%>>小程序</option>
                                    </select>
                                </li>
                                <li> 名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称: <input type="text" id="title"
                                        name="title" placeholder="请输入名称" value="<%=result.title%>" />
                                </li>
                                <li> 跳转地址: <input type="text" id="link" name="link" placeholder="请输入跳转地址"
                                        value="<%=result.link%>" />
                                </li>
                                <li> 排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序: <input type="text" id="sort"
                                        name="sort" placeholder="请输入排序" value="<%=result.sort%>" /></li>
                                <li> 轮&nbsp;&nbsp;播&nbsp;&nbsp;图: <input type="file" id="focus_img" name="focus_img" />
                                    <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <img class="pic" src="<%=result.focus_img%>" alt="轮播图">
                                </li>

                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-default"
                                        onclick="javascript:location.href='/admin/focus';">返回</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>

</html>
