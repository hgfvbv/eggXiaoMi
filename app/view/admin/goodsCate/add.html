<%- include ../public/page_header.html %>
<script>
    $(function () {
        $('#myform').submit(function () {
            var params = {
                title: $('#title').val().trim(),
                sort: $('#sort').val().trim(),
                cate_img: $('#cate_img').val().trim()
            };

            if (params.title == '') {
                alert('请输入分类名称！');
                return false;
            }
            if (params.sort == '') {
                alert('请输入排序！');
                return false;
            } else if (!(/^\d+$/.test(params.sort))) {
                alert('请正确输入排序！');
                return false;
            }
            if (params.cate_img == '') {
                alert('请选择分类图片！');
                return false;
            }
        });
    });
</script>

<div class="panel panel-default">
    <div class="panel-heading">
        增加商品分类
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/goodsCate/doAdd?_csrf=<%=csrf%>" method="post" id='myform' autocomplete="off"
                enctype="multipart/form-data">
                <ul>
                    <li class="line">
                        <span> 生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;效: </span><input type="checkbox" id="status"
                            name="status" />
                    </li>

                    <li class="line"> <span>分类名称:</span> <input type="text" id="title" name="title" class="input" />
                    </li>

                    <li class="line"> <span>上级分类:</span>
                        <select name="pid" id="pid">
                            <option value="0">顶级分类</option>
                            <%for(var i=0;i<goodsCate.length;i++){%>
                            <option value="<%=goodsCate[i]._id%>">
                                <%=goodsCate[i].title%></option>
                            <%}%>
                        </select>
                    </li>

                    <li class="line"> <span>筛选属性:</span> <input type="text" id="filter_attr" name="filter_attr" class="input" /></li>

                    <li class="line"> <span>跳转地址:</span> <input type="text" id="link" name="link" class="input" /></li>

                    <li class="line"> <span>分类模板:</span> <input type="text" id="template" name="template" class="input" /><span
                            style='color:red;'>空表示默认模板</span></li>

                    <li class="line"> <span>Seo标题:</span> <input style='width: 603px;' type="text" id="sub_title" name="sub_title"
                            class="input" /></li>

                    <li class="line"> <span>Seo关键词: </span><input style='width: 589px;' type="text" id="keywords" name="keywords"
                            class="input" /></li>

                    <li class="line"> <span>Seo描述:</span> <textarea name="description" id="description" cols="81"
                            rows="4"></textarea></li>

                    <li class="line"> <span>排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序:</span> <input type="number"
                        id="sort" name="sort" value='0' /></li>

                    <li> <span>分类图片:</span><input type="file" id="cate_img" name="cate_img" /></li>

                    <li>
                        <br />
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="button" class="btn btn-default"
                            onclick="javascript:location.href='/admin/goodsCate';">返回</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>

</html>
