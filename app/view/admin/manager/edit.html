<%- include ../public/page_header.html %>
<script>
    $(function () {
        $('#myform').submit(function () {
            var params = {
                username: $('#username').val().trim(),
                mobile: $('#mobile').val().trim(),
                email: $('#email').val().trim()
            };

            if (params.username == '') {
                alert('请输入管理员名称！');
                return false;
            }
            if (params.mobile != '') {
                if (!/^1[3456789]\d{9}$/.test(params.mobile)) {
                    alert('请正确输入管理员电话！');
                    return false;
                }
            }
            if (params.email != '') {
                if (!/^[A-Za-z0-9]+([_\.][A-Za-z0-9]+)*@([A-Za-z0-9\-]+\.)+[A-Za-z]{2,6}$/.test(params.email)) {
                    alert('请正确输入管理员邮箱！');
                    return false;
                }
            }
        });
    });
</script>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">

            <%- include ../public/page_aside.html %>

        </div>
        <div class="col-sm-10">

            <div class="panel panel-default">
                <div class="panel-heading">
                    编辑商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/doEdit" method="post" id='myform' autocomplete="off">
                            <ul>
                                <input type="hidden" name="_csrf" value="<%=csrf%>">
                                <input type="hidden" name="id" value="<%=result._id%>">
                                <li> 生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;效: <input
                                        type="checkbox" id="status" name="status" <%=result.status==1?"checked":""%> />
                                <li> 超级管理员: <input type="checkbox" id="is_super" name="is_super"
                                        <%=result.is_super==1?"checked":""%> />
                                </li>
                                <li> 管理员名称: <input type="text" id="username" name="username"
                                        value="<%=result.username%>" placeholder="请输入管理员名称" />
                                </li>
                                <li> 管理员密码: <input type="password" id="password" name="password"
                                        placeholder="如需修改密码请输入" />
                                </li>
                                <li> 管理员电话: <input type="text" id="mobile" name="mobile" value="<%=result.mobile%>"
                                        placeholder="请输入管理员电话" /></li>
                                <li> 管理员邮箱: <input type="text" id="email" name="email" value="<%=result.email%>"
                                        placeholder="请输入管理员邮箱" /></li>
                                <li> 管理员角色:
                                    <select name="role_id" id="role_id">
                                        <%for(let i=0;i<list.length;i++){%>
                                        <%if(result.role_id.toString()==list[i]._id.toString()){%>
                                        <option value="<%=list[i]._id%>" selected><%=list[i].title%></option>
                                        <%}else{%>
                                        <option value="<%=list[i]._id%>"><%=list[i].title%></option>
                                        <%}%>
                                        <%}%>
                                    </select>
                                </li>

                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="button" class="btn btn-default"
                                        onclick="javascript:location.href='/admin/manager';">返回</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
